<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>

    <link rel="stylesheet" href="./css/stopwatch.css" />
    <script src="./js/stopwatch.js" defer></script>

    <title>StopWatch</title>
  </head>
  <body>
    <div id="stopwatch-box" class="fira-code-500">
      <span id="stopwatch-display">
        <span id="stopwatch-min">00</span> :
        <span id="stopwatch-sec">00</span> .
        <span id="stopwatch-msec">00</span>
      </span>
      <div id="stopwatch-btn-box">
        <span id="stopwatch-btn-play" class="btn">⏵</span>
        <span id="stopwatch-btn-pause" class="btn">⏸</span>
        <span id="stopwatch-btn-reset" class="btn">⏹</span>
      </div>
    </div>
  </body>
</html>
